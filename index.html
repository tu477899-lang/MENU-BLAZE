<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Menu Demo</title>
  <style>
    body {
      background: #0a0f1a;
      font-family: Arial, sans-serif;
      color: white;
      margin: 0;
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .card {
      background: #141b2d;
      border-radius: 12px;
      padding: 15px;
      margin: 10px auto;
      max-width: 350px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      position: relative;
    }

    .title {
      font-weight: bold;
      font-size: 16px;
    }

    .desc {
      font-size: 13px;
      color: #bbb;
      margin-top: 5px;
    }

    /* Toggle Switch */
    .switch {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 50px;
      height: 25px;
    }

    .switch input {
      display: none;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #444;
      border-radius: 25px;
      transition: .4s;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 19px; width: 19px;
      left: 3px; bottom: 3px;
      background-color: white;
      border-radius: 50%;
      transition: .4s;
    }

    input:checked + .slider {
      background-color: #2196F3;
    }

    input:checked + .slider:before {
      transform: translateX(24px);
    }
  </style>
</head>
<body>
  <h2>App Demo Menu</h2>

  <div class="card">
    <div class="title">DESERT EAGLE</div>
    <div class="desc">Hỗ trợ độ bám tầm 31%</div>
    <label class="switch">
      <input type="checkbox">
      <span class="slider"></span>
    </label>
  </div>

  <div class="card">
    <div class="title">UMP Tiểu Liên</div>
    <div class="desc">Hỗ trợ nhạy tầm 50%</div>
    <label class="switch">
      <input type="checkbox" checked>
      <span class="slider"></span>
    </label>
  </div>

  <div class="card">
    <div class="title">Shotgun M1887</div>
    <div class="desc">Đảm tầm khi kéo 30%</div>
    <label class="switch">
      <input type="checkbox">
      <span class="slider"></span>
    </label>
  </div>

  <div class="card">
    <div class="title">MP40 Tiểu Liên</div>
    <div class="desc">Giảm loạn tầm khi kéo 45%</div>
    <label class="switch">
      <input type="checkbox">
      <span class="slider"></span>
    </label>
  </div>

  <div class="card">
    <div class="title">Tâm Ảo Aim</div>
    <div class="desc">Hồng tâm hỗ trợ ngắm</div>
    <label class="switch">
      <input type="checkbox">
      <span class="slider"></span>
    </label>
  </div>

</body>
</html>
